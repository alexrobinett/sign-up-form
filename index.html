<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <Aside>
        <div class="logo-container">
            <img class="logo" src="images/odin-lined.png" alt="">
            <span class="odin">odin</span>
        </div>
        <span class="photo-credit">photo by Nico Iseli on Unsplanshed</span>
    </Aside>
    <section class="form-side">
       <form action="">
        <section class="top-area">
            <p>This is not a real online service! You know you need something
                like this in your life to help you realize your deepest dreams.
                Sign up now to get started.</p>
            <span>You know you want to.</span>
        </section>
        <fieldset>
            <legend>Let's do this!</legend>
            <div class="input-container">
                
                <label for="first_name">First Name</label>
                <input type="text" name="first_name" id="first_name">

                <label for="user_email">Email</label>
                <input type="email" name="user_email" id="user_email">
                <label for="user_password">Password</label>
                <input type="password" name="user_password" id="user_password" min="4" >
                <span id="message">*Fill the password please!</span>
            </div>
            <div class="input-container">
                <label for="last_name">Last Name</label>
                <input type="text" name="last_name" id="last_name">
                <label for="user_phone_number">Phone Number</label>
                <input type="tel" name="user_phone_number" id="user_phone_number">
                
                <label for="user_password">Confirm Password</label>
                <input type="password" name="user_password_confirm" id="user_password_confirm" >
            </div>
        </fieldset>
        <section class="lower-section">
            <button>Create Account</button>
            <span>Already have an account? Log in</span>
        </section>
       </form>
    </section>
    <script src="/JS/app.js"></script>
</body>
</html>
